<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catclicker</title>

                <!-- First Cat, Andy -->
                <img class="pointer" id="andyImg" src="andy.jpg" alt="Andy">
                <h3>Clicks:<span id="andyCounter"></span></h3>
            </div>
            <div class="col-6">
                <!-- Second Cat, Bobby -->
                <img class="pointer" id="bobbyImg" src="bobby.jpg" alt="Bobby">
                <h3>Clicks:<span id="bobbyCounter"></span></h3>
            </div>
            <div class="col-6">
                <!-- Third Dog, Jacky -->
                <img class="pointer" id="jackyImg" src="jacky.jpg" alt="Jacky">
                <h3>Clicks:<span id="jackyCounter"></span></h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
