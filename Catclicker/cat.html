<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catclicker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <h1>Andy</h1>
                <img class="pointer" id="andyImg" width="400px" src="andy.jpg" alt="Andy">
                <h3>Clicks:<span id="andyCounter"></span></h1>
            </div>
            <div class="col-5">
                <h1>Bobby</h1>
                <img class="pointer" id="bobbyImg" width="400px" src="bobby.jpg" alt="Bobby">
                <h3>Clicks:<span id="bobbyCounter"></span></h1>
            </div>
            <div class="col-5">
                <h1>Jacky</h1>
                <img class="pointer" id="jackyImg" width="400px" src="jacky.jpg" alt="Jacky">
                <h3>Clicks:<span id="jackyCounter"></span></h1>
            </div>
            <div class="col-5">
                <h1>Betty</h1>
                <img class="pointer" id="BettyImg" width="400px" src="betty.jpg" alt="Betty">
                <h3>Clicks:<span id="bettyCounter"></span></h1>
            </div>
            <div class="col-5">
                <h1>Weezy</h1>
                <img class="pointer" id="WeezyImg" width="400px" src="weezy.jpg" alt="Weezy">
                <h3>Clicks:<span id="weezyCounter"></span></h1>
            </div>
            </div>

            <script src="main.js"></script>
</body>

</head>

</body>

</html>
